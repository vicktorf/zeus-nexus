apiVersion: apps/v1
kind: Deployment
metadata:
  name: athena
  namespace: ac-agentic
  labels:
    app: athena
    agent: athena
spec:
  replicas: 1
  selector:
    matchLabels:
      app: athena
  template:
    metadata:
      labels:
        app: athena
        agent: athena
    spec:
      containers:
      - name: athena
        image: image-registry.openshift-image-registry.svc:5000/ac-agentic/athena-agent:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: JIRA_SERVER
          valueFrom:
            secretKeyRef:
              name: jira-config
              key: server
              optional: true
        - name: JIRA_EMAIL
          valueFrom:
            secretKeyRef:
              name: jira-config
              key: email
              optional: true
        - name: JIRA_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: jira-config
              key: api_token
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: athena
  namespace: ac-agentic
  labels:
    app: athena
spec:
  selector:
    app: athena
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  type: ClusterIP
