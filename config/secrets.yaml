apiVersion: v1
kind: Secret
metadata:
  name: zeus-secrets
  namespace: ac-agentic
  labels:
    app: zeus-nexus
    component: secrets
type: Opaque
stringData:
  # OpenAI API Key
  OPENAI_API_KEY: "sk-your-openai-api-key-here"
  
  # Database Credentials
  POSTGRES_USER: "zeus"
  POSTGRES_PASSWORD: "zeus123"
  POSTGRES_DB: "zeus"
  REDIS_PASSWORD: ""
  
  # MinIO Credentials
  MINIO_ROOT_USER: "zeusadmin"
  MINIO_ROOT_PASSWORD: "zeusadmin123"
  MINIO_ACCESS_KEY: "zeusaccess"
  MINIO_SECRET_KEY: "zeussecret123"
  
  # JWT Secret
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
  
  # External API Keys
  JIRA_API_TOKEN: "your-jira-api-token"
  CONFLUENCE_API_TOKEN: "your-confluence-api-token"
  NOTION_API_KEY: "your-notion-integration-key"
  GOOGLE_CLIENT_ID: "your-google-oauth-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-oauth-client-secret"
  
  # Telegram Bot
  TELEGRAM_BOT_TOKEN: "your-telegram-bot-token"
  TELEGRAM_CHAT_ID: "your-telegram-chat-id"
  
  # Grafana API
  GRAFANA_API_KEY: "your-grafana-api-key"
  
  # n8n Webhook Secret
  N8N_WEBHOOK_SECRET: "your-n8n-webhook-secret"
  
  # Service Account Tokens (if needed)
  OPENSHIFT_SA_TOKEN: "your-openshift-service-account-token"