apiVersion: v1
kind: ConfigMap
metadata:
  name: zeus-frontend-config
  namespace: ac-agentic
data:
  ZEUS_API_URL: "https://zeus-ac-agentic.apps.prod01.fis-cloud.fpt.com"
  OAUTH_REDIRECT_URI: "https://zeus-ui-ac-agentic.apps.prod01.fis-cloud.fpt.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: zeus-frontend-secrets
  namespace: ac-agentic
type: Opaque
stringData:
  # Google OAuth2 - Replace with your actual credentials
  GOOGLE_CLIENT_ID: "your-client-id.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "your-client-secret-here"
  
  # LLM API Keys (optional - can be set in zeus-secrets instead)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_AI_API_KEY: ""
