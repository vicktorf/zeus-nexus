apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus-frontend
  namespace: ac-agentic
  labels:
    app: zeus-frontend
    component: web-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zeus-frontend
  template:
    metadata:
      labels:
        app: zeus-frontend
        component: web-ui
    spec:
      serviceAccountName: zeus-service-account
      containers:
      # OAuth Proxy sidecar
      - name: oauth-proxy
        image: quay.io/openshift/origin-oauth-proxy:4.14
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        args:
        - --https-address=:8443
        - --provider=openshift
        - --openshift-service-account=zeus-service-account
        - --upstream=http://localhost:8501
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --cookie-secret=SECRET
        - '--openshift-delegate-urls={"/": {"resource": "pods", "verb": "get", "namespace": "ac-agentic"}}'
        - --skip-auth-regex=^/metrics
        - --skip-provider-button
        volumeMounts:
        - mountPath: /etc/tls/private
          name: proxy-tls
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      # Streamlit application
      - name: streamlit
        image: image-registry.openshift-image-registry.svc:5000/ac-agentic/zeus-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: ZEUS_API_URL
          value: "https://zeus-ac-agentic.apps.prod01.fis-cloud.fpt.com"
        - name: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
          value: "false"
        - name: STREAMLIT_SERVER_ENABLE_CORS
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: proxy-tls
        secret:
          secretName: zeus-frontend-tls
---
apiVersion: v1
kind: Service
metadata:
  name: zeus-frontend
  namespace: ac-agentic
  labels:
    app: zeus-frontend
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: zeus-frontend-tls
spec:
  selector:
    app: zeus-frontend
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: zeus-frontend
  namespace: ac-agentic
  labels:
    app: zeus-frontend
spec:
  host: zeus-ui-ac-agentic.apps.prod01.fis-cloud.fpt.com
  to:
    kind: Service
    name: zeus-frontend
    weight: 100
  port:
    targetPort: https
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
