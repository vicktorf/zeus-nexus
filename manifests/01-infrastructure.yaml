# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgresql
  template:
    metadata:
      labels:
        app: zeus-nexus
        component: postgresql
    spec:
      containers:
      - name: postgresql
        image: registry.redhat.io/rhel8/postgresql-13:latest
        env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: POSTGRES_USER
        - name: POSTGRESQL_PASSWORD  
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRESQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: POSTGRES_DB
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/pgsql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: zeus-nexus
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: postgresql
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    component: postgresql

