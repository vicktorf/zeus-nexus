# Redis Cache
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        app: zeus-nexus
        component: redis
    spec:
      containers:
      - name: redis
        image: registry.redhat.io/rhel8/redis-6:latest
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /var/lib/redis/data
        resources:
          requests:
            memory: "256Mi" 
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: zeus-nexus
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    component: redis

