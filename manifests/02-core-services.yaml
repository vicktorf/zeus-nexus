# Zeus Master Agent (Orchestrator)
apiVersion: v1
kind: BuildConfig
metadata:
  name: zeus-orchestrator
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: orchestrator
spec:
  source:
    type: Git
    git:
      uri: https://github.com/your-org/zeus-nexus.git
    contextDir: orchestrator
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: python:3.11-ubi8
  output:
    to:
      kind: ImageStreamTag
      name: zeus-orchestrator:latest

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: zeus-orchestrator
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: orchestrator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus-orchestrator
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      component: orchestrator
  template:
    metadata:
      labels:
        app: zeus-nexus
        component: orchestrator
    spec:
      serviceAccountName: zeus-nexus
      containers:
      - name: orchestrator
        image: zeus-orchestrator:latest
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: zeus-orchestrator
  namespace: zeus-nexus
  labels:
    app: zeus-nexus
    component: orchestrator
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    component: orchestrator

