apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: athena
  namespace: ac-agentic
  labels:
    app: athena
    component: agent
    agent-type: project-management
spec:
  host: athena-ac-agentic.apps.prod01.fis-cloud.fpt.com
  to:
    kind: Service
    name: athena
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
