apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeus-core
  namespace: ac-agentic
  labels:
    app: zeus-core
    component: api
    part-of: zeus-nexus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zeus-core
  template:
    metadata:
      labels:
        app: zeus-core
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: zeus-service-account
      containers:
      - name: zeus-core
        image: image-registry.openshift-image-registry.svc:5000/ac-agentic/zeus-core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: REDIS_URL
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: zeus-config
              key: POSTGRES_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: zeus-secrets
              key: OPENAI_API_KEY
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
apiVersion: v1
kind: Service
metadata:
  name: zeus-core
  namespace: ac-agentic
  labels:
    app: zeus-core
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: zeus-core
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: zeus-core
  namespace: ac-agentic
  labels:
    app: zeus-core
    component: api
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
spec:
  host: zeus-ac-agentic.apps.prod01.fis-cloud.fpt.com
  to:
    kind: Service
    name: zeus-core
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None