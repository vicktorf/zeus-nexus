# Build Configuration for Zeus Nexus Enhanced Architecture
# Using Source-to-Image (S2I) builds in OpenShift

---
# Zeus Master Agent BuildConfig
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: zeus-master-build
  namespace: ac-agentic
  labels:
    app: zeus-master
    layer: orchestrator
spec:
  source:
    type: Git
    git:
      uri: https://github.com/your-org/zeus-nexus.git
      ref: main
    contextDir: orchestrator
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: zeus-master:latest
  triggers:
  - type: ConfigChange
  - type: GitHub
    github:
      secret: zeus-build-secret
  - type: ImageChange
    imageChange: {}

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: zeus-master
  namespace: ac-agentic
  labels:
    app: zeus-master

